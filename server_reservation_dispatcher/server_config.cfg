[Server]
host_ip = 127.0.0.1
host_port = 5005

[ReservationManager]
free_tl_for_users = 1
max_tl_for_dispatcher_reservation = 3
min_time_to_end = 1
start_reservation_duration_time = 2
max_reservation_time = 12
extend_time = 2

[JobManager]
directory = files
queue_filename = reservation_queue
directory_with_tests = /home/ute/auto/ruff_scripts/testsuite/WMP/CPLN

[Logger]
directory = logs
formatter = %(asctime)s %(levelname)8s: %(name)30s - %(funcName)30s:     %(message)s
date_fmt = %Y-%m-%d,%H:%M:%S
backup_count = 30
when_backup = midnight
backup_interval = 1
debug = yes
debug_filename = server_deb.log
info = yes
info_filename = server_info.log
warning = yes
warning_filename = server_warn.log
error = no
error_filename = server_error.log
critical = no
critical_filename = server_critical.log
